<body>
    <div id="container">
        <header>

        </header>

	<div id="main" role="main">
	    <div class="panelwrap">
		<div class="panel">
		    <div class="status">
			<div class="half"><span>row: </span><span class="row">0</span></div>
			<div class="half"><span>col: </span><span class="col">0</span></div>
		    </div>
		    <form>
			<fieldset><legend>Search</legend><p>
			    <input class="search" type="text" />
			    <div class="formwrap">
				<label class="label"><span>Ignore case</span><input type="checkbox" class="ignorecase" /></label>
				<label class="label"><span>Multiline</span><input type="checkbox" class="multiline" /></label>
				<label class="label"><span>RegExp</span><input type="checkbox" class="regexp" /></label>
			    </div>
			    <div class="formwrap">
				<input type="button" value="←" class="psrchr" />
				<input type="button" value="→" class="srchr" />
			    </div>
			</fieldset>
			<fieldset><legend>Replace</legend><p>
			    <input class="replace" type="text" /> <br />
			    <div class="formwrap">
				<input type="button" value="*" class="chngr" />
				<input type="button" value="←" class="chngr" />
				<input type="button" value="→" class="chngr" />
			    </div>
			</fieldset>
			<fieldset><legend>Undo-Redo</legend><p>
			    <div class="formwrap">
				<input type="button" value="⇐ undo" class="undo" />
				<input type="button" value="redo ⇒" class="redo" />
			    </div>
			</fieldset>
		        <fieldset><legend>Fonts</legend><p>
		          <div class="formwrap">
			    <span class="label">Font:</span>
			    <select class="fontfamily">
				<option>Monospace</option>
				<option>Arial</option>
				<option>Tahoma</option>
			    </select>
			    <span class="label">FontSize:</span>
			    <select class="fontsize">
				<option>10</option>
				<option>12</option>
				<option>14</option>
				<option>16</option>
			    </select>
			  </div>
			</fieldset>
		    </form>
		    <div class="resfield"></div><!-- Information added automaticaly -->
		</div>
	    <div id="collapsible"></div>
	  </div>
           <div class="text">
            <textarea class="emptex" id="emptex" wrap="off" width=100% height=100%></textarea>
           </div>

        </div>

        <footer>

        </footer>
    </div>
    
</body>
